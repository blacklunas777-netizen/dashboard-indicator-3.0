<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range & Breakout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Range & Breakout Indicators</h1>
    <p>Display range indicators here.</p>
    <canvas id="rangeChart" width="600" height="250"></canvas>
    <script>
      fetch('/api/data?coin_id=bitcoin&days=30')
      .then(res => res.json())
      .then(data => {
        const labels = data.historical_data.map(row => new Date(row.timestamp).toLocaleDateString());
        const high = data.historical_data.map(row => row.high);
        const low = data.historical_data.map(row => row.low);
        new Chart(document.getElementById('rangeChart').getContext('2d'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: 'High', data: high, borderColor: 'green', fill: false },
              { label: 'Low', data: low, borderColor: 'red', fill: false }
            ]
          }
        });
      });
    </script>
</body>
</html>
